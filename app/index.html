<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="popup">
    <div class="popup__header">
        <button class="popup__close"></button>
        <div class="popup__header--text">Log in to the Site</div>
    </div>
    <div class="popup__body">
        <div class="col-1-of-2 bordered">
            <button class="button button--fb">
                <img class="img--facebook" src="./images/vector-smart-facebook.png"
                     alt="facebook"/>
                <span class="btn-text">Log in with Facebook</span>
            </button>
            <button class="button button--gp">
                <img class="img--gp" src="./images/vector-smart-google+.png"
                     alt="google+"/>
                <span class="btn-text">Log in with Google +</span>
            </button>
        </div>
        <div class="col-1-of-2">
            <form action="#">
                <div class="form-field form-field--error">
                    <label for="login">Login</label>
                    <input id="login" type="email" name="login"/>
                </div>
                <div class="form-field">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password"/>
                </div>
                <div class="form-field">
                    <label for="remember">
                        <input class="blue" type="checkbox" name="remember" id="remember"/>
                        <span>Remember me</span>
                    </label>
                </div>
                <div class="form-field">
                    <button class="button">Log in</button>
                    <a href="#">Need help logging in?</a>
                </div>
            </form>
        </div>
    </div>
    <div class="popup__footer">Don't have an account yet?<a href="#">Sign up</a></div>
</div>
</body>
</html>
